<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PostMaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">Welcome to PostMaster</h1>
    </div>

    <div class="container">
      <!-- URL box -->
      <label for="inputPassword5" class="form-label">URL</label>
      <input
        type="url"
        id="urlField"
        class="form-control"
        placeholder="Enter your URL"
      />
      <!-- Request Type box  -->
      <div class="form-check">
        <div>Request type</div>
        <input
          class="form-check-input"
          type="radio"
          name="requestType"
          id="get"
          value="GET"
          checked
        />
        <label class="form-check-label" for="get"> GET </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="requestType"
          id="post"
          value="POST"
          
        />
        <label class="form-check-label" for="post"> POST </label>
      </div>
      <!-- content type  -->
      <div class="form-check">
        <div>Content type</div>
        <input
          class="form-check-input"
          type="radio"
          name="contentType"
          id="jsonRadio"
          value="json"
          checked
        />
        <label class="form-check-label" for="json"> JSON </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="contentType"
          id="paramsRadio"
          value="params"
          
        />
        <label class="form-check-label" for="params">
          Custom Parammeters
        </label>
      </div>

      <!-- Parameters box : This will hide on Clicking json option in content type -->
      <div id="parameterBox">
        <div class="row">
          <label for="input">Parameter 1</label>
          <div class="col-md-4">
            <input
              id="parameterKey1"
              type="text"
              class="form-control"
              placeholder="enter parameter 1 key"
            />
          </div>
          <div class="col-md-4">
            <input
              id="parameterValue1"
              type="text"
              class="form-control"
              placeholder="enter parameter 1 value"
            />
          </div>
        </div>
        <button id="addParams" class="btn btn-primary">+</button>
      </div>
      <div id="params"></div>

      <!-- json request box : This will hide on clicking parameters option in content type -->
      <div id="jsonBox">
        <textarea
          class="form-control"
          id="requestJsonText"
          placeholder="Enter Json here"
          rows="3"
        ></textarea>
      </div>

      <!-- submit button which will trigger fetch api -->
      <button id="submit" class="btn btn-primary">Submit</button>

      <!-- response back  -->
      <div id="jsonBox">
        <label for="response">Response</label>
        <textarea
          class="form-control"
          id="requestJsonText"
          placeholder="Your response will appear here"
          rows="3"
        ></textarea>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
